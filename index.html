<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h2>Drag and Drop</h2>
    <h3>Arraste a imagem a outra div</h3>
    <table border="0" border border-bottom="1" border-left="double" border-right="1" border-top="1" border-bottom-style="solid" cellpadding="0" cellspacing="0">
        <tr>
          <td width="300" border="0" colspan="2"><div
            id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="https://static.mundoeducacao.uol.com.br/mundoeducacao/2023/08/casal-de-araras-azuis-grandes-um-dos-animais-mais-conhecidos-do-pantanal-no-tronco-de-uma-arvore.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
            </div>
          <td width="300" colspan="2">   <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">Macaco</div></td></td>
        </tr>



        <table border="0" border border-bottom="1" border-left="double" border-right="1" border-top="1" border-bottom-style="solid" cellpadding="0" cellspacing="0">
            <tr>
              <td width="300" border="0" colspan="2"><div
                id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="https://static.nationalgeographicbrasil.com/files/styles/image_3200/public/01-animals-social-distancing-nationalgeographic_110344.jpg?w=1600&h=900" draggable="true" ondragstart="drag(event)" id="drag2" width="88" height="31">
                </div>
              <td width="300" colspan="2">   <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">Arara Azul</div></td></td>
            </tr>


            <table border="0" border border-bottom="1" border-left="double" border-right="1" border-top="1" border-bottom-style="solid" cellpadding="0" cellspacing="0">
                <tr>
                  <td width="300" border="0" colspan="2"><div
                    id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <img src="https://s2.glbimg.com/cYa3pKAKIPidjKyGPuAd8T4Hd1I=/e.glbimg.com/og/ed/f/original/2017/08/21/dog-2570398_960_720.jpg" draggable="true" ondragstart="drag(event)" id="drag3" width="88" height="31">
                    </div>
                  <td width="300" colspan="2">   
                    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">Golfinho</div></td></td>
                </tr>


                <table border="0" border border-bottom="1" border-left="double" border-right="1" border-top="1" border-bottom-style="solid" cellpadding="0" cellspacing="0">
                    <tr>
                      <td width="300" border="0" colspan="2"><div
                        id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/o-golfinho-um-exemplo-animal-pertencente-ao-grupo-dos-mamiferos-5bd334f3235f1.jpg" draggable="true" ondragstart="drag(event)" id="drag4" width="88" height="31">
                        </div>
                      <td width="300" colspan="2">   
                        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">Coelho</div></td></td>
                    </tr>


                    <table border="0" border border-bottom="1" border-left="double" border-right="1" border-top="1" border-bottom-style="solid" cellpadding="0" cellspacing="0">
                        <tr>
                          <td width="300" border="0" colspan="2"><div
                            id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="https://images.educamaisbrasil.com.br/content/noticias/governo-proibe-testes-em-animais-para-cosmeticos-e-outros-produtos_g.jpg" draggable="true" ondragstart="drag(event)" id="drag5" width="88" height="31">
                            </div>
                          <td width="300" colspan="2">   <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">Cachorro</div></td></td>
                        </tr>
      
    

    

    
</body>
</html>
